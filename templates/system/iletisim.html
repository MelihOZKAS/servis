{% extends 'base.html' %}

{% load static %}







{% block content %}


    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="display-6 mb-5">Bir Sorununuz mu var ? Bizimle İletişime Geçin</h1>
                    <!--<p class="mb-4">The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done. <a href="https://htmlcodex.com/contact-form">Download Now</a>.</p> -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="isim" name="isim"
                                           placeholder="Adınız Soyadınız">
                                    <label for="isim">İsim Soyisim</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="numara" name="numara"
                                           placeholder="Cep Telefonu Numaranız">
                                    <label for="numara">Cep Telefonu Numaranız</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="konu" name="konu" placeholder="Konu">
                                    <label for="konu">Arızalı Cihazınız</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a message here" id="GizliAciklama"
                          name="GizliAciklama" style="height: 100px"></textarea>
                                    <label for="GizliAciklama">Mesajınız</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary py-3 px-5" type="submit">Mesajı Gönder</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px;">
                    <div class="position-relative overflow-hidden h-100">
                        <iframe class="position-relative w-100 h-100"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d187.28525266468506!2d36.267178048533026!3d41.3183467300764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4088785bef10ef1d%3A0x5570c8f2ef02c6b5!2sBala%C3%A7%2C%20Alparslan%20Cd.%20No%3A4%2C%2055200%20Atakum%2FSamsun!5e0!3m2!1str!2str!4v1687885927544!5m2!1str!2str"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                                frameborder="0" style="min-height: 450px; border:0;" allowfullscreen=""
                                aria-hidden="false"
                                tabindex="0">

                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->




{% endblock %}
